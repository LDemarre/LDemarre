name: Generate GitHub Metrics (solo SVG)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # cada 12 horas

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Traer el repo al workspace
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Generar el SVG en el workspace (sin comitear autom√°ticamente)
      - name: Generar Metrics (usuario LDemarre)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Salida en el filesystem del job:
          filename: github-metrics.svg
          output_action: none

          # Config b√°sica
          user: LDemarre
          template: classic
          config_timezone: America/Argentina/Cordoba

          # Bloques base (mantener lo √∫til)
          base: header, activity, community, repositories, metadata

          # üö´ Sin lenguajes (lo pediste)
          plugin_languages: no

          # üìä PRs/Issues por repos (incluye abiertos)
          plugin_followup: yes
          plugin_followup_sections: repositories
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: no

          # üõ°Ô∏è No rompas el SVG si alg√∫n plugin falla puntualmente
          plugins_errors_fatal: no

      # 3) Verificar que se gener√≥ el archivo
      - name: Verificar archivo generado
        run: |
          ls -lh
          test -f github-metrics.svg || (echo "github-metrics.svg no se gener√≥" && exit 1)

      # 4) Commit y push del SVG si cambi√≥
      - name: Commit y push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-metrics.svg || true
          git diff --cached --quiet || (git commit -m "chore(metrics): actualizar SVG" && git push)
