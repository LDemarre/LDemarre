name: Generate GitHub Metrics (solo SVG)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # cada 12 horas

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Traer el repo al workspace
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Generar el SVG en el workspace (sin comitear automÃ¡ticamente)
      - name: Generar Metrics (usuario LDemarre)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Salida en el filesystem del job:
          filename: github-metrics.svg
          output_action: none

          # Config bÃ¡sica
          user: LDemarre
          template: classic
          config_timezone: America/Argentina/Cordoba

          # Bloques base (mantener lo Ãºtil)
          base: header, activity, community, repositories, metadata

          # ğŸš« Sin lenguajes (lo pediste)
          plugin_languages: no

          # ğŸ“Š PRs/Issues por repos (incluye abiertos)
          plugin_followup: yes
          plugin_followup_sections: repositories
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: no

          # ğŸ”¥ Commit streak (racha de commits)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ğŸ“… Recent Coding Habits (hÃ¡bitos de codificaciÃ³n)
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes

          # ğŸ† Achievements (logros)
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C

          # ğŸ›¡ï¸ No rompas el SVG si algÃºn plugin falla puntualmente
          plugins_errors_fatal: no

      # 3) Verificar que se generÃ³ el archivo
      - name: Verificar archivo generado
        run: |
          ls -lh
          test -f github-metrics.svg || (echo "github-metrics.svg no se generÃ³" && exit 1)

      # 4) Commit y push del SVG si cambiÃ³
      - name: Commit y push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-metrics.svg || true
          git diff --cached --quiet || (git commit -m "chore(metrics): actualizar SVG" && git push)
