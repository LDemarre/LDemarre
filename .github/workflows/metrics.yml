name: Generate GitHub Metrics (solo SVG)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # cada 12 horas

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Traer el repo al workspace
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Generar el SVG en el workspace (sin comitear automáticamente)
      - name: Generar Metrics (usuario LDemarre)
        uses: gh-metrics/metrics@master  # Fork comunitario con fix para Projects Classic
        env:
          METRICS_DEBUG: true
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          debug: yes
          verify: yes

          # Salida en el filesystem del job:
          filename: github-metrics.svg
          output_action: none

          # Config básica
          user: LDemarre
          template: classic
          config_timezone: America/Argentina/Cordoba

          # Bloques base (mantener lo útil)
          base: header, activity, community, repositories, metadata

          # 🚫 Sin lenguajes (lo pediste)
          plugin_languages: no

          # 📊 PRs/Issues por repos (incluye abiertos)
          plugin_followup: yes
          plugin_followup_sections: repositories
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: no

          # 🌟 Contribuciones notables (incluye streaks/highlights)
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_repositories: yes

          # 📊 Líneas de código cambiadas
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: history

          # 📅 Recent Coding Habits (hábitos de codificación)
          plugin_habits: yes
          plugin_habits_from: 100  # reducido para evitar eventos con author undefined
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          plugin_habits_languages_limit: 4

          # 🏆 Achievements (logros) - usando fork gh-metrics con fix para Projects Classic
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C

          # 🛡️ Temporalmente en 'yes' para debuggear errores de plugins
          plugins_errors_fatal: yes

      # 3) Verificar que se generó el archivo
      - name: Verificar archivo generado
        run: |
          ls -lh
          test -f github-metrics.svg || (echo "github-metrics.svg no se generó" && exit 1)

      # 4) Commit y push del SVG si cambió
      - name: Commit y push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-metrics.svg || true
          git diff --cached --quiet || (git commit -m "chore(metrics): actualizar SVG" && git push)
