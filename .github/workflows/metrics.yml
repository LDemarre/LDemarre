name: Generate GitHub Metrics (SVG + PNG fondo blanco)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # cada 12 horas

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generar Metrics (usuario LDemarre)
        uses: lowlighter/metrics@latest
        with:
          # ðŸ”‘ Usa el PAT guardado como secret (debe tener al menos: repo, read:org, read:user)
          token: ${{ secrets.METRICS_TOKEN }}

          # ðŸ“Œ Usuario y rama/archivo de salida
          user: LDemarre
          filename: github-metrics.svg
          committer_branch: main
          template: classic
          config_timezone: America/Argentina/Cordoba

          # ðŸ§± Bloques base (sin lenguajes)
          base: header, activity, community, repositories, metadata

          # ðŸš« Desactivar lenguajes (lo pediste explÃ­cito)
          plugin_languages: no

          # ðŸ“Š PRs/Issues por repos (incluye abiertos)
          plugin_followup: yes
          plugin_followup_sections: repositories
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: no

          # ðŸ§  HÃ¡bitos de cÃ³digo (config "segura")
          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_from: 200
          plugin_habits_charts: yes
          plugin_habits_trim: yes

          # ðŸ† Logros (vista compacta)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C

          # ðŸ›¡ï¸ Robustez frente a API/cache (no rompas el SVG si un plugin falla)
          plugins_errors_fatal: no

      # ðŸŽ¨ Convertir el SVG a PNG con fondo blanco (para que se vea blanco siempre)
      - name: Convertir SVG -> PNG (fondo blanco)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          convert github-metrics.svg -background white -alpha remove -alpha off github-metrics.png

      # ðŸ’¾ Commit del PNG si cambiÃ³ (evita commits vacÃ­os)
      - name: Commit PNG si hubo cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-metrics.png || true
          git diff --cached --quiet || (git commit -m "chore(metrics): actualizar PNG con fondo blanco" && git push)
