name: Generate GitHub Metrics (SVG + PNG fondo blanco)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # cada 12 horas

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Traer el repo al workspace del runner
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # necesitamos historial para poder commitear/pushear

      # 2) Generar el SVG en el workspace (no dependemos de commits internos del action)
      - name: Generar Metrics (usuario LDemarre)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Salida en el filesystem del job:
          filename: github-metrics.svg
          output_action: none       # <— genera el archivo aquí (no comitea por su cuenta)

          # Config básica
          user: LDemarre
          template: classic
          config_timezone: America/Argentina/Cordoba

          # Bloques base (sin lenguajes)
          base: header, activity, community, repositories, metadata
          plugin_languages: no

          # PRs/Issues (incluye abiertos)
          plugin_followup: yes
          plugin_followup_sections: repositories
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: no

          # Hábitos y logros (config segura)
          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_from: 200
          plugin_habits_charts: yes
          plugin_habits_trim: yes

          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C

          # Que el SVG se genere aunque un plugin falle puntualmente
          plugins_errors_fatal: no

      # 3) Verificación: asegurarnos de que el archivo exista
      - name: Verificar archivo generado
        run: |
          ls -lh
          test -f github-metrics.svg || (echo "github-metrics.svg no se generó" && exit 1)

      # 4) Convertir a PNG con fondo blanco
      - name: Convertir SVG -> PNG (fondo blanco)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          convert github-metrics.svg -background white -alpha remove -alpha off github-metrics.png
          ls -lh github-metrics.*

      # 5) Commit y push de SVG/PNG si cambiaron
      - name: Commit y push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-metrics.svg github-metrics.png || true
          git diff --cached --quiet || (git commit -m "chore(metrics): actualizar SVG/PNG" && git push)
