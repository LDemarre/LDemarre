name: Generate GitHub Metrics (solo SVG)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # cada 12 horas

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Traer el repo al workspace
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Generar el SVG
      - name: Generar Metrics (usuario LDemarre)
        uses: gh-metrics/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: LDemarre
          template: classic
          config_timezone: America/Argentina/Cordoba

          # Bloques base
          base: header, activity, community, repositories, metadata
          base_indepth: yes

          # 🚫 Sin lenguajes
          plugin_languages: no

          # 📊 Orden de secciones con separadores
          config_order: base.header, base.activity, base.community, base.repositories, followup, notable, achievements
          config_padding: 6%, 10%
          config_display: large

          # 📊 Overall Issues/PRs
          plugin_followup: yes
          plugin_followup_sections: repositories
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: no

          # 🌟 Notable Contributions
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_repositories: yes

          # 🏆 Achievements
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C

          # 🛡️ No romper si algún plugin falla
          plugins_errors_fatal: no
