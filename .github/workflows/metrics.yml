name: Generate GitHub Metrics (solo SVG)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # cada 12 horas

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Traer el repo al workspace
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Generar el SVG b치sico
      - name: Generar Metrics (usuario LDemarre)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: LDemarre
          template: classic
          base: header, activity, community, repositories
          config_timezone: America/Argentina/Cordoba

      # 3) Verificar que se gener칩 el archivo
      - name: Verificar archivo generado
        run: |
          ls -lh
          test -f github-metrics.svg || (echo "github-metrics.svg no se gener칩" && exit 1)

      # 4) Commit y push del SVG si cambi칩
      - name: Commit y push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-metrics.svg || true
          git diff --cached --quiet || (git commit -m "chore(metrics): actualizar SVG" && git push)
