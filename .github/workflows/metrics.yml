name: Generate GitHub Metrics (SVG + PNG fondo blanco)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # cada 12 horas

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generar Metrics (usuario LDemarre)
        uses: lowlighter/metrics@latest
        with:
          # 🔑 Usa el PAT guardado como secret (debe tener al menos: repo, read:org, read:user)
          token: ${{ secrets.METRICS_TOKEN }}

          # 📌 Usuario y rama/archivo de salida
          user: LDemarre
          filename: github-metrics.svg
          committer_branch: main
          template: classic
          config_timezone: America/Argentina/Cordoba

          # 🧱 Bloques base (sin lenguajes)
          base: header, activity, community, repositories, metadata

          # 🚫 Desactivar lenguajes (lo pediste explícito)
          plugin_languages: no

          # 📊 PRs/Issues por repos (incluye abiertos)
          plugin_followup: yes
          plugin_followup_sections: repositories
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: no

          # 🧠 Hábitos de código (config "segura")
          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_from: 200
          plugin_habits_charts: yes
          plugin_habits_trim: yes

          # 🏆 Logros (vista compacta)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C

          # 🛡️ Robustez frente a API/cache (no rompas el SVG si un plugin falla)
          plugins_errors_fatal: no

      # 🎨 Convertir el SVG a PNG con fondo blanco (para que se vea blanco siempre)
      - name: Convertir SVG -> PNG (fondo blanco)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          convert github-metrics.svg -background white -alpha remove -alpha off github-metrics.png

      # 💾 Commit del PNG si cambió (evita commits vacíos)
      - name: Commit PNG si hubo cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-metrics.png || true
          git diff --cached --quiet || (git commit -m "chore(metrics): actualizar PNG con fondo blanco" && git push)
